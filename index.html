<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section>
      <div class="part-result">
        <div class="result-title">
          <h2>Your Result</h2>
        </div>
        <div class="percent">
          <div class="circle">
            <h1>76</h1>
            <h6>of 100</h6>
          </div>
        </div>
        <div class="comment">
          <h2>Great</h2>
          <p> You scored higher than 65% of the people who have taken these
          tests.</p>
        </div>
      </div>
      <div class="part-summary">
        <div>Summary</div>
        <div>Reaction 80 / 100</div>
        <div>Memory 92 / 100</div>
        <div>Verbal 61 / 100</div>
        <div>Visual 72 / 100</div>
        <button>Continue</button>
      </div>
    </section>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section>
      <div class="part-result">
        <div class="result-title">
          <h1>Your Result</h1>
        </div>
        <div class="percent">
          <div class="circle">
            <h1>76</h1>
            <h6>of 100</h6>
          </div>
        </div>
        <div class="comment">
          <h2>Great</h2>
          <p> You scored higher than 65% of the people who have taken these
          tests.</p>
        </div>
      </div>
      <div class="part-summary">
        <div class="summary-title">
         <h2> Summary </h2>
        </div>
        <div class="c-bar">
          <div class="bar color-1">
            <div class="bar-p1">
              <img src="./assets/images/icon-reaction.svg" alt="Reaction">
              <p class="reac">Reaction</p>
            </div>
            <p>80 <span>/ 100</span></p>
          </div>
         
          <div class="bar color-2">
            <div class="bar-p1">
              <img src="./assets/images/icon-memory.svg" alt="Memory">
              <p class="mem">Memory</p>
            </div>
            <p>92 <span>/ 100</span></p>
          </div>

          <div class="bar color-3">
            <div class="bar-p1">
              <img src="./assets/images/icon-verbal.svg" alt="Verbal">
              <p class="ver">Verbal</p>
            </div>
            <p>61 <span>/ 100</span></p>
          </div>

          <div class="bar color-4">
            <div class="bar-p1">
              <img src="./assets/images/icon-visual.svg" alt="Visual">
              <p class="vis">Visual</p>
            </div>
            <p>72 <span>/ 100</span></p>
          </div>

        </div>
        <div class="bt">
          <button class="button">Continue</button>
        </div>
      </div>
    </section>
  </body>
</html>
